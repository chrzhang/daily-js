<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> A Drop of Color </title>
        <link rel="stylesheet" type="text/css" href="drop.css">
        <script src="drop.js"></script>
    </head>

    <body>
        
        <div class="f-c">
            <div class="f-c-row">
                <p>
                    Use ← (left arrow) and → (right arrow) to jump through 
                    colors. Scrolling with the mouse wheel allows finer tuning. 
                    (The down arrow is a surprise)
                </p>
                <p>
                    <input id="inRGB" type="text" maxlength='7' 
                        onkeyup='updateOnUserIn()' spellcheck='false'> 
                    </input>
                </p>
            </div>
        </div>
    </body>

</html>
