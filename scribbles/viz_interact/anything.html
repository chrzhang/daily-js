<script src="../processing.js"></script>

<script type="text/processing" data-processing-target="mycanvas">

    float radius = 70.0;
    int X, Y, A, B;
    int nX, nY;
    int delay = 10;

    void setup(){
      size( 1000, 500 );
      strokeWeight( 10 );
      frameRate( 120 );
      X = width / 2; // Starting x coordinate
      Y = height / 2; // Starting y coordinate
      nX = X;
      nY = Y;
    }

    // Main draw loop
    void draw(){
      
      radius = radius + sin( frameCount / 5 );
      
      // Track circle to new destination
      X+=(nX-X)/delay;
      Y+=(nY-Y)/delay;
      
      // Fill canvas grey
      background( 0, 40, 80 );
      
      // Set fill-color to blue
      fill( 0, 121, 184 );
      
      // Set stroke-color white
      stroke(100, 200, 30); 
      
      // Draw circle
      ellipse( X, Y, radius, radius ); 
      A = X + 200;
      ellipse(A, Y, radius, radius );
      B = Y + 200;
      ellipse(X + 100, B, 500 + radius, 100 + radius);

    }

    // Set circle's next destination
    void mouseMoved(){
      nX = mouseX;
      nY = mouseY;
    }

</script>

<canvas id="mycanvas"></canvas>
